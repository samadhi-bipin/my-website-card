                        ${currentQuestionIndex === quizQuestions.length - 1 ? "Finish Quiz" : "Next Question"}

            `;

                button.classList.add(

                    'bg-gray-100', 'text-gray-800', 'hover:bg-blue-100', 'hover:text-blue-700', 'hover:shadow-md',
                    'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500', 'focus:ring-opacity-75'
                );
                button.addEventListener('click', () => handleAnswerSelect(option.charAt(0), option, button));
                optionsContainer.appendChild(button);
            });

            // The next button is initially disabled. It will be enabled based on answer correctness.
            document.getElementById('nextButton').addEventListener('click', handleNextQuestion);

        // Function to handle answer selection and provide immediate feedback
        function handleAnswerSelect(optionChar, fullOptionText, clickedButton) {
            // Disable all option buttons to prevent multiple selections
            const optionButtons = document.querySelectorAll('#optionsContainer button');
            optionButtons.forEach(btn => btn.disabled = true);

            const currentQuestion = quizQuestions[currentQuestionIndex];
            const feedbackMessageDiv = document.getElementById('feedbackMessage');
            const nextButton = document.getElementById('nextButton');

            // Find the correct option text for display
            const correctOptionText = currentQuestion.options.find(opt => opt.charAt(0) === currentQuestion.answer);

            if (optionChar === currentQuestion.answer) {
                // Correct Answer
                clickedButton.classList.remove('bg-gray-100', 'text-gray-800', 'hover:bg-blue-100', 'hover:text-blue-700');
                clickedButton.classList.add('bg-green-500', 'text-white', 'shadow-lg', 'scale-105');
                score++;

                feedbackMessageDiv.innerHTML = `<p class="text-green-600 font-semibold">Correct!</p>`;
                
                // Automatically advance after a short delay
                setTimeout(() => {
                    handleNextQuestion();
                }, 1000); // 1 second delay
                
            } else {
                // Incorrect Answer
                clickedButton.classList.remove('bg-gray-100', 'text-gray-800', 'hover:bg-blue-100', 'hover:text-blue-700');
                clickedButton.classList.add('bg-red-500', 'text-white', 'shadow-lg', 'scale-105');

                // Highlight the correct answer
                const correctButton = document.querySelector(`[data-option-char="${currentQuestion.answer}"]`);
                if (correctButton) {
                    correctButton.classList.remove('bg-gray-100', 'text-gray-800', 'hover:bg-blue-100', 'hover:text-blue-700');
                    correctButton.classList.add('bg-green-500', 'text-white', 'shadow-lg');
                }

                feedbackMessageDiv.innerHTML = `
                    <p class="text-red-600 font-semibold">Incorrect!</p>
                    <p class="text-gray-700 text-sm mt-2">The correct answer was: <span class="font-medium text-green-600">${correctOptionText}</span></p>
                `;

                // Enable the next button for manual progression
                nextButton.disabled = false;
                nextButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // Function to handle moving to the next question
        function handleNextQuestion() {
            // Clear feedback message and re-enable option buttons for next question
            const feedbackMessageDiv = document.getElementById('feedbackMessage');
            if (feedbackMessageDiv) {
                feedbackMessageDiv.innerHTML = '';
            }
            const optionButtons = document.querySelectorAll('#optionsContainer button');
            optionButtons.forEach(btn => btn.disabled = false); // Re-enable for the next question

            if (nextQuestion < quizQuestions.length) {
                currentQuestionIndex = nextQuestion;
                selectedAnswer = null; // Reset selected answer for the next question
                renderQuizScreen();
            } else {
                showResults = true;
                renderResultsScreen();
            }
        }
