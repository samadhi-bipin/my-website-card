<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kusum's Visa Quest: The Ultimate Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .game-container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .story-panel {
            background: linear-gradient(135deg, #4338CA, #6D28D9);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .story-panel h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .story-panel p {
            font-size: 1.1rem;
            margin-top: 1rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .progress-bar-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            height: 24px;
            margin-top: 1.5rem;
            overflow: hidden;
            border: 2px solid white;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #34D399, #A7F3D0);
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
            text-align: center;
            color: #1F2937;
            font-weight: 600;
            font-size: 0.8rem;
            line-height: 24px;
        }
        .stage-title {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #6D28D9;
            padding: 1rem;
            background-color: #F5F3FF;
            border-bottom: 1px solid #E5E7EB;
            border-top: 1px solid #E5E7EB;
        }
        .question-panel {
            padding: 2.5rem;
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 1.5rem;
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .option-btn {
            background-color: #f9fafb;
            border: 2px solid #e5e7eb;
            color: #374151;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        .option-btn:hover:not(:disabled) {
            border-color: #818CF8;
            background-color: #EEF2FF;
        }
        .option-btn.correct {
            background-color: #D1FAE5;
            border-color: #34D399;
            color: #065F46;
        }
        .option-btn.wrong {
            background-color: #FEE2E2;
            border-color: #F87171;
            color: #991B1B;
        }
        .option-icon {
            margin-right: 0.75rem;
            font-size: 1.5rem;
        }
        .feedback-panel {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
        }
        .feedback-panel.correct {
            background-color: #ECFDF5;
            color: #047857;
            border-left: 5px solid #34D399;
        }
        .feedback-panel.wrong {
            background-color: #FEF2F2;
            color: #B91C1C;
            border-left: 5px solid #EF4444;
        }
        .feedback-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        #next-btn, #restart-btn {
            display: block;
            margin: 2rem auto 0;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #4F46E5, #6366F1);
            color: white;
            border: none;
            border-radius: 9999px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #next-btn:hover, #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .final-screen {
            text-align: center;
            padding: 3rem;
        }
        .final-screen h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4F46E5;
        }
        .final-screen p {
            font-size: 1.2rem;
            color: #4B5563;
            margin-top: 1rem;
        }
        .final-score {
            font-size: 4rem;
            font-weight: 700;
            color: #34D399;
            margin: 2rem 0;
        }
    </style>
</head>
<body>

    <div id="game" class="game-container">
        <div class="story-panel">
            <h1>Kusum's Visa Quest</h1>
            <p>Help Kusum navigate the four critical stages of her journey to Australia. Your knowledge is key to her success!</p>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar">0%</div>
            </div>
        </div>

        <div id="stage-container"></div>
        <div id="question-container" class="question-panel"></div>
        <div id="final-screen" class="final-screen hidden"></div>
    </div>

    <script>
        const questions = [
            // Stage 1: Personal Profile (Easy)
            { stage: "Stage 1: Building the Profile", question: "What is Kusum's current job title?", options: [{ text: "HR Intern", icon: "🧑‍💻" }, { text: "People & Culture Lead", icon: "🌟", correct: true }, { text: "CEO", icon: "👑" }, { text: "Accountant", icon: "💰" }], explanation: "Kusum holds a significant leadership role as the People & Culture Lead at Adex International Pvt. Ltd." },
            { question: "How many years of HR leadership experience does Kusum have?", options: [{ text: "One year", icon: "☝️" }, { text: "Two years", icon: "✌️" }, { text: "Five years", icon: "🖐️", correct: true }, { text: "Ten years", icon: "🔟" }], explanation: "The document clearly states she has five years of HR leadership experience, making her well-prepared for advanced studies." },
            { question: "What is her father's professional background?", options: [{ text: "Active Indian Army Officer", icon: "🎖️" }, { text: "Retired Honorary-Captain", icon: "🧑‍✈️", correct: true }, { text: "Businessman", icon: "💼" }, { text: "Doctor", icon: "�‍⚕️" }], explanation: "Her father is a retired Honorary-Captain from the Indian Army, providing a stable pension." },
            { question: "Who will be accompanying Kusum to Australia as her dependent?", options: [{ text: "Her mother", icon: "👩" }, { text: "Her brother", icon: "👨" }, { text: "Her husband, Bipin", icon: "❤️", correct: true }, { text: "No one", icon: "🚶‍♀️" }], explanation: "Kusum states her husband, Bipin Gurung, will accompany her as her dependent." },
            { question: "At the time of application, what is Kusum's age?", options: [{ text: "22", icon: "🎂" }, { text: "25", icon: "🎉" }, { text: "28", icon: "🎈", correct: true }, { text: "32", icon: "🎁" }], explanation: "She mentions being 28 years old, which, combined with her experience, shows her maturity for research studies." },
            
            // Stage 2: Financial Fortitude (Medium)
            { stage: "Stage 2: Financial Fortitude", question: "What is the combined family income in NPR?", options: [{ text: "NPR 1.4 million", icon: "💵" }, { text: "NPR 3.03 million", icon: "💰", correct: true }, { text: "NPR 7 million", icon: "💸" }, { text: "NPR 20.8 million", icon: "🏦" }], explanation: "Her family has a combined income of NPR 3.03 million from her father's pension and mother's rental income." },
            { question: "How much is the education loan Kusum has taken, in NPR?", options: [{ text: "NPR 3 million", icon: "✍️" }, { text: "NPR 5 million", icon: "📄" }, { text: "NPR 7 million", icon: "📜", correct: true }, { text: "NPR 10 million", icon: "📑" }], explanation: "To support her studies, Kusum has secured a significant education loan of NPR 7 million." },
            { question: "What is the total value of her family's property in NPR?", options: [{ text: "NPR 7 million", icon: "🏡" }, { text: "NPR 15.5 million", icon: "🏘️" }, { text: "NPR 20.8 million", icon: "🏰", correct: true }, { text: "NPR 30 million", icon: "🌆" }], explanation: "The family's property is valued at NPR 20.8 million, indicating strong financial ties to Nepal." },
            { question: "What is the approximate AUD equivalent of her education loan?", options: [{ text: "AUD 50,000", icon: "🇦🇺" }, { text: "AUD 65,000", icon: "🦘" }, { text: "AUD 80,000", icon: "🐨", correct: true }, { text: "AUD 100,000", icon: "🌊" }], explanation: "Her NPR 7 million loan is noted to be approximately AUD 80,000, showing her financial preparedness." },
            { question: "What is the researched average weekly rent for a 1-bedroom unit in her target suburbs?", options: [{ text: "AUD 150-200", icon: "📉" }, { text: "AUD 250-300", icon: "📊" }, { text: "AUD 350-400", icon: "📈", correct: true }, { text: "AUD 450-500", icon: "🚀" }], explanation: "Her research on realestate.com.au and flatmates.com.au indicates an average weekly rent of AUD 350 to AUD 400." },

            // Stage 3: Academic Ambition (Hard)
            { stage: "Stage 3: Academic Ambition", question: "Which specific campus of Torrens University did Kusum choose?", options: [{ text: "Sydney Campus", icon: "🌉" }, { text: "Melbourne CBD Campus", icon: "🏙️" }, { text: "Flinders St Campus", icon: "📍", correct: true }, { text: "Online Campus", icon: "💻" }], explanation: "She specifically chose the Flinders St Campus for its strategic CBD location and access to industry networks." },
            { question: "What was Kusum's GPA in her previous MBA program?", options: [{ text: "3.25/4", icon: "🥉" }, { text: "3.5/4", icon: "🥈" }, { text: "3.95/4", icon: "🥇", correct: true }, { text: "4.0/4", icon: "🏆" }], explanation: "She earned a top-ranked MBA with a GPA of 3.95/4, demonstrating strong academic capability." },
            { question: "Which specific research center at Torrens is mentioned as a key attraction?", options: [{ text: "The Business Lab", icon: "🔬" }, { text: "The Innovation Hub", icon: "💡" }, { text: "COCA", icon: "🎨", correct: true }, { text: "The HR Institute", icon: "🧑‍💼" }], explanation: "She highlights access to research centers like COCA (Centre for Organisational Change and Agility) as a reason for choosing Torrens." },
            { question: "What is a primary reason Nepalese universities are not suitable for her goals?", options: [{ text: "They are too expensive.", icon: "💳" }, { text: "They lack structured, research-intensive degrees.", icon: "📚", correct: true }, { text: "They do not offer MPhil programs.", icon: "🚫" }, { text: "They have no industry connections.", icon: "🤝" }], explanation: "She argues that Nepali universities lack structured, research-intensive programs with integrated core subjects and practitioner-led supervision, unlike Torrens." },
            { question: "Which of these is NOT a specific course subject Kusum is interested in?", options: [{ text: "Applied Analytics", icon: "📊" }, { text: "Leading Research Innovation", icon: "🚀" }, { text: "Corporate Finance", icon: "📈", correct: true }, { text: "Methodology & Design", icon: "📝" }], explanation: "She mentions subjects that will help her evaluate training and implement HR strategies. Corporate Finance is not listed among them." },

            // Stage 4: Future Vision (Very Hard)
            { stage: "Stage 4: Future Vision", question: "Which of these is a specific company Kusum aims to work for upon returning to Nepal?", options: [{ text: "Adex International", icon: "🏢" }, { text: "Google Nepal", icon: "💻" }, { text: "Unilever Nepal", icon: "🌿", correct: true }, { text: "The World Bank", icon: "🌍" }], explanation: "She explicitly mentions her goal to work as a Senior HR-Consultant with leading firms like CG or Unilever Nepal." },
            { question: "What is the estimated annual salary in NPR for a professional with post-master's experience in her target role?", options: [{ text: "NPR 1.0 - 1.4 million", icon: "💰" }, { text: "NPR 1.5 - 2.0 million", icon: "💸" }, { text: "NPR 2.5 - 3.0 million", icon: "🚀", correct: true }, { text: "NPR 3.5 - 4.0 million", icon: "💎" }], explanation: "Her research indicates that with post-master's experience, her earning potential increases to NPR 2.5 to 3.0 million annually." },
            { question: "What is the name of the NGO for which Kusum serves as Chairperson?", options: [{ text: "Women in Tech", icon: "👩‍💻" }, { text: "HR Society Nepal", icon: "🧑‍🤝‍🧑" }, { text: "Bells of Nepal", icon: "🔔", correct: true }, { text: "Support for SMEs", icon: "🤝" }], explanation: "Her deep community ties are shown by her role as Chairperson of the NGO 'Bells of Nepal'." },
            { question: "What is the primary purpose of establishing her own consultancy in the long term?", options: [{ text: "To maximize personal profit.", icon: "🤑" }, { text: "To support SMEs and mission-driven organizations.", icon: "🌱", correct: true }, { text: "To compete with large multinational firms.", icon: "⚔️" }, { text: "To work exclusively with government projects.", icon: "🏛️" }], explanation: "Her ultimate vision is to establish a research-informed HR consultancy focused on supporting SMEs and mission-driven organizations with evidence-based solutions." },
            { question: "What key responsibility anchors her and her husband's intention to return to Nepal?", options: [{ text: "To manage the family property.", icon: "🏡" }, { text: "To support Bipin's single mother.", icon: "👵", correct: true }, { text: "To fulfill a government contract.", icon: "📜" }, { text: "To take over a family business.", icon: "📈" }], explanation: "A crucial incentive to return is their responsibility to support Bipin's mother, who is a single parent." }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionContainer = document.getElementById('question-container');
        const stageContainer = document.getElementById('stage-container');
        const finalScreen = document.getElementById('final-screen');
        const progressBar = document.getElementById('progress-bar');

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            finalScreen.classList.add('hidden');
            questionContainer.classList.remove('hidden');
            stageContainer.classList.remove('hidden');
            updateProgressBar();
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            
            if (question.stage) {
                stageContainer.innerHTML = `<div class="stage-title">${question.stage}</div>`;
            } else if (currentQuestionIndex === 0) {
                 stageContainer.innerHTML = `<div class="stage-title">${questions[0].stage}</div>`;
            }


            questionContainer.innerHTML = `
                <div class="question-text">${currentQuestionIndex + 1}. ${question.question}</div>
                <div class="options-grid">
                    ${question.options.map(option => `
                        <button class="option-btn" onclick="selectAnswer(this, ${option.correct || false})">
                            <span class="option-icon">${option.icon}</span>
                            <span>${option.text}</span>
                        </button>
                    `).join('')}
                </div>
                <div id="feedback" class="feedback-panel hidden"></div>
                <button id="next-btn" class="hidden" onclick="nextQuestion()">Next Step</button>
            `;
        }

        function selectAnswer(button, isCorrect) {
            const options = document.querySelectorAll('.option-btn');
            options.forEach(btn => {
                btn.disabled = true;
                const correctOption = questions[currentQuestionIndex].options.find(o => o.correct);
                if (btn.textContent.trim().includes(correctOption.text)) {
                    btn.classList.add('correct');
                }
            });

            const feedbackPanel = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            
            if (isCorrect) {
                score++;
                button.classList.add('correct');
                feedbackPanel.innerHTML = `<div class="feedback-title">Correct! 🎉</div> ${questions[currentQuestionIndex].explanation}`;
                feedbackPanel.className = 'feedback-panel correct';
            } else {
                button.classList.add('wrong');
                feedbackPanel.innerHTML = `<div class="feedback-title">Not quite... 🤔</div> ${questions[currentQuestionIndex].explanation}`;
                feedbackPanel.className = 'feedback-panel wrong';
            }

            feedbackPanel.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
            updateProgressBar();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showFinalScreen();
            }
        }
        
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.innerText = `${Math.round(progress)}% Complete`;
        }

        function showFinalScreen() {
            questionContainer.innerHTML = '';
            stageContainer.innerHTML = '';
            finalScreen.classList.remove('hidden');
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            if (percentage === 100) {
                message = "Flawless Victory! You're an absolute master of Kusum's case file. Her visa is practically guaranteed with your expertise!";
            } else if (percentage >= 80) {
                message = "Excellent Work! You have a deep understanding of Kusum's goals and circumstances. A truly impressive performance!";
            } else if (percentage >= 50) {
                message = "Solid Effort! You've got a good grasp of the key points, but a few details slipped by. Kusum's case is strong but could be stronger.";
            } else {
                message = "A Valiant Attempt! This was a tough challenge. Reviewing the document again will reveal all the secrets to ensuring Kusum's success.";
            }

            finalScreen.innerHTML = `
                <h2>Quest Complete!</h2>
                <p>${message}</p>
                <div class="final-score">${score} / ${questions.length}</div>
                <p>You achieved a ${percentage}% success rate!</p>
                <button id="restart-btn" onclick="startGame()">Attempt the Quest Again</button>
            `;
             progressBar.style.width = `100%`;
             progressBar.innerText = `100% Complete`;
        }

        startGame();
    </script>

</body>
</html>
